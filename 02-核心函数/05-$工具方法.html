<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>$工具方法</title>
    </head>
    <body>
        <!--
            1. $.each()：遍历数组或对象中的数据
            2. $.trim()：去除字符串两边的空格
            3. $.type(obj)：得到数据的类型
            4. $.isArray(obj)：判断是否是数组
            5. $.isFunction(obj)：判断是否是函数
            6. $.parseJSON(json)：解析json字符串转换为js对象/数组
        -->
        <script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
        <script type="text/javascript">
            // 1. $.each()：遍历数组或对象中的数据
            var obj = {
                name: "Tom",
                setName: function (name) {
                    this.name = name;
                }
            };
            $.each(obj, function (key, value) {
                console.log(key, value);
            });
            // 2. $.trim()：去除字符串两边的空格
            // 3. $.type(obj)：得到数据的类型
            console.log($.type($)); // "function"
            // 4. $.isArray(obj)：判断是否是数组
            console.log($.isArray($("body")), $.isArray([])); // false true
            // 5. $.isFunction(obj)：判断是否是函数
            console.log($.isFunction($)); // true
            // 6. $.parseJSON(json)：解析json字符串转换为js对象/数组
            var json = '{"name":"zhangsan", "age":12}'; // json对象：{}
            // json对象 ==> JS对象
            console.log($.parseJSON(json));
            json = '[{"name":"Tom","age":12},{"name":"Smith","age":18},{"name":"Mary","age":19}]';
            console.log($.parseJSON(json));
            /**
             * JSON.parse(jsonString)：json字符串 --> js对象/数组
             * JSON.stringify(jsObj/jsArr) js对象/数组 --> json字符串
             */
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery核心函数</title>
    </head>
    <body>
        <div>
            <button id="btn">测试</button>
            <br>
            <input type="text" name="msg1"><br>
            <input type="text" name="msg2"><br>
        </div>
        <!--
            1. 作为一般函数调用：$(param)
            - 参数为函数：当DOM加载完成后，执行此回调函数
            - 参数为选择器字符串：查找所有匹配的标签，并将他们封装成jQuery对象
            - 参数为DOM对象：将DOM对象封装成jQuery对象
            - 参数为html标签字符串（用得少）：创建标签对象并封装成jQuery对象
            2. 作为对象使用：$.xxx()
            - $.each()：隐式遍历数组
            - $.trim()：去除两端的空格
        -->
        <script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
        <script type="text/javascript">
            /**
             * 需求1：点击按钮：显示按钮的文本，显示一个新的输入框
             * 需求2：遍历输出数组中所有的元素
             * 需求3：去掉"  my  name  ”两端的空格
             */
            // 需求1：点击按钮：显示按钮的文本，显示一个新的输入框
            // 1.1 参数为函数：当DOM加载完成后，执行此回调函数
            // 绑定文档加载完成的监听
            $(function () {
                // 1.2 参数为选择器字符串：查找所有匹配的标签，并将它们封装成jQuery对象
                // 绑定点击事件监听
                $("#btn").click(function () {
                    // this是什么？ 发生事件的DOM元素（<button>）
                    // alert(this.innerHTML);
                    // 1.3 参数为DOM对象：将DOM对象封装成jQuery对象
                    // alert($(this).html());
                    // 1.4 参数为html标签字符串（用得少）：创建标签对象并封装成jQuery对象
                    $('<input type="text" name="msg3"/><br>').appendTo("div");
                });
            });

            // 需求2：遍历输出数组中所有的元素
            var arr = [2, 4, 7];
            // $.each()：隐式遍历数组
            $(arr).each(function (index, value) {
                console.log("======>第" + index + "位元素的值为：" + value);
            });
            $.each(arr, function (index, value) {
                console.log("<======第" + index + "位元素的值为：" + value);
            });

            // $.trim()：去除两端的空格
            var str = "    my name is wenze    ";
            console.log(str.trim());
            console.log($.trim(str));
        </script>
    </body>
</html>

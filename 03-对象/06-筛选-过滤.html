<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>筛选-过滤</title>
    </head>
    <body>
        <ul>
            <li>AAAAA</li>
            <li title="hello" class="box2">BBBBB</li>
            <li class="box">CCCCC</li>
            <li title="hello">DDDDD</li>
            <li title="two"><span>BBBBB</span></li>
        </ul>
        <li>eeeee</li>
        <li>EEEEE</li>
        <br>
        <!--
            在jQuery对象中的元素对象数组中过滤出一部分元素来
            1. first()
            2. last()
            3. eq(index | -index)
            4. filter(selector)
            5. not(selector)
            6. has(selector)
        -->
        <script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
        <script type="text/javascript">
            /**
             * 需求：
             * 1. ul下li标签第一个
             * 2. ul下li标签的最后一个
             * 3. ul下li标签的第二个
             * 4. ul下li标签中title属性为hello的
             * 5. ul下li标签中title属性不为hello的
             * 6. ul下li标签中有span子标签的
             */
            var $lis = $("ul > li");
            // 1. ul下li标签第一个
            $lis.first().css("background", "red"); // jQuery对象
            // $lis[0].style.background = "red"; // DOM元素对象

            // 2. ul下li标签的最后一个
            $lis.last().css("background", "green");

            // 3. ul下li标签的第二个
            $lis.eq(1).css("background", "yellowgreen");

            // 4. ul下li标签中title属性为hello的
            $lis.filter("[title=hello]").css("background", "yellow");

            // 5. ul下li标签中title属性不为hello的
            $lis.filter("[title!=hello]").css("background", "blue");
            // $lis.not("[title=hello]").css("background", "blue");
            // 有title属性，但是title属性不为hello
            // $lis.filter("[title][title!=hello]").css("background", "skyblue");
            // $lis.filter("[title!=hello]").filter("[title]").css("background", "skyblue");

            // 6. ul下li标签中有span子标签的
            $lis.has("span").css("background", "greenyellow");
        </script>
    </body>
</html>

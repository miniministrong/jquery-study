<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>属性</title>
    </head>
    <body>
        <div id="div1" class="box" title="one">class为box的div1</div>
        <div id="div2" class="box" title="two">class为box的div2</div>
        <div id="div3">div3</div>
        <span class="box">class为box的span</span>
        <br>
        <ul>
            <li>AAAAA</li>
            <li title="hello" class="box2">BBBBB</li>
            <li class="box">CCCCC</li>
            <li title="hello">DDDDD</li>
            <li title="two"><span>BBBBB</span></li>
        </ul>
        <input type="text" name="username" value="wenzeClass">
        <br>
        <input type="checkbox">
        <input type="checkbox">
        <br>
        <button>选中</button>
        <button>不选中</button>
        <!--
            1. 操作任意属性
            attr()
            removeAttr()
            prop()
            2. 操作class属性
            addClass()
            removeClass()
            3. 操作HTML代码/文本/值
            html()
            val()
        -->
        <script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
        <script type="text/javascript">
            /**
             * 需求：
             * 1. 读取第一个div的title的属性
             * 2. 给所有的div设置name属性（value为wenze）
             * 3. 移除所有div的title属性
             * 4. 给所有的div设置class="wenzeClass"
             * 5. 给所有的div添加class="abc"
             * 6. 移除所有div的class="wenzeClass"
             * 7. 得到最后一个li的标签体文本
             * 8. 设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"
             * 9. 得到输入框中的value值
             * 10. 将输入框的值设置为wenze
             * 11. 点击“全选”按钮实现全选
             * 12. 点击“全不选”按钮实现全不选
             */
            // 1. 读取第一个div的title的属性
            console.log($("div:first").attr("title"));

            // 2. 给所有的div设置name属性（value为wenze）
            $("div").attr("name", "wenze");

            // 3. 移除所有div的title属性
            $("div").removeAttr("title");

            // 4. 给所有的div设置class="wenzeClass"
            $("div").attr("class","wenzeClass");

            // 5. 给所有的div添加class="abc"
            $("div").addClass("abc");

            // 6. 移除所有div的class="wenzeClass"
            $("div").removeClass("wenzeClass");

            // 7. 得到最后一个li的标签体文本
            console.log($("li:last").html());
            // console.log($("li:last").text());

            // 8. 设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"
            $("li:first").html("<h1>mmmmmmmmm</h1>");

            // 9. 得到输入框中的value值
            console.log($(":text").val());

            // 10. 将输入框的值设置为wenze
            $(":text").val("wenze");

            // 11. 点击“全选”按钮实现全选
            // attr()：操作值为非布尔值的属性
            // prop()：专门操作属性值为boolean值的属性
            var $checkboxs = $(":checkbox");
            $("button:first").click(function () {
                $checkboxs.prop("checked", true);
            });
            // 12. 点击“全不选”按钮实现全不选
            $("button:last").click(function () {
                $checkboxs.prop("checked", false);
            });
        </script>
    </body>
</html>

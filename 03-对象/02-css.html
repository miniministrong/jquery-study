<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css</title>
    </head>
    <body>
        <p style="color: blue;">汶泽</p>
        <p style="color: green;">曦泽熙宇</p>
        <!--
            设置css样式/读取css值
            css()
        -->
        <script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
        <script type="text/javascript">
            /**
             * 1. 得到第一个p标签的颜色
             * 2. 设置所有p标签的文字颜色为red
             * 3. 设置第2个p的字体颜色(#ff0011)，背景(blue)，宽(300px)，高(30px)
             */
            // 1. 得到第一个p标签的颜色
            console.log($("p:first").css("color"));

            // 2. 设置所有p标签的文字颜色为red
            $("p").css({"color": "red"});

            // 3. 设置第2个p的字体颜色(#ff0011)，背景(blue)，宽(300px)，高(30px)
            $("p:eq(1)").css({
                color: "#ff0011",
                background: "blue",
                width: 300,
                height: 30
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>onload与ready</title>
    </head>
    <body>
        <h1>测试window.onload与$(document).ready()</h1>
        <img src="https://gss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2017-05-19/6fec71d56242b74eb24b4ac80b817eac.png" id="logo" alt="1">
        <!--
            区别：window.onload与$(document).ready()
            - window.onload
                - 包括页面的图片加载完之后才会回调(晚)
                - 只能有一个监听回调
            - $(document).ready()
                - 等同于：$(function(){})
                - 页面加载完就回调（早）
                - 可以有多个监听回调
        -->
        <script type="text/javascript" src="./js/jquery-1.12.3.js"></script>
        <script type="text/javascript">
            /**
             * 需求：
             * 1. 直接打印img的宽度，观察其值
             * 2. 在$(function(){})中打印img的宽度
             * 3. 在window.onload中打印宽度
             * 4. 在img加载完成后打印宽度
             */
            // 1. 直接打印img的宽度，观察其值
            console.log("直接", $("#logo").width());

            // 2. 在$(function(){})中打印img的宽度
            $(function () {
                console.log("ready", $("#logo").width());
            });
            $(function () {
                console.log("ready2", $("#logo").width());
            });
            /*$(document).ready(function () {

            });*/

            // 3. 在window.onload中打印宽度
            window.onload = function () {
                console.log("onload", $("#logo").width());
            };
            window.onload = function () {
                console.log("onload2", $("#logo").width());
            };

            // 4. 在img加载完成后打印宽度
            $("#logo").on("load", function () {
                console.log("img load", $("#logo").width());
            });
        </script>
    </body>
</html>
